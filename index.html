<body >

    <section id="home">

                </div>
            </div>
        </div>
        <section class="banner">
            <div class="container banner_wraper">
                <div class="row">
                    <div class="col-6 game_content">
                        <div class="grid-container m-auto">
                            <div class="grid-item ">
                                <span class="item">

                            <div class="grid-item ">
                                <span class="item">

                            <div class="grid-item ">

                                </span>
                            </div>

                        </div>
                    </div>
                    <div class="col-6 game_description">
                        <div class="container game_contain ">
                            <h2 class="game_subtittle mb-3">
                                tic <span>tac</span> toe
                            </h2>
                            <p class="game_para">
                                Tic-tac-toe is a game in which two players take turns in drawing either an ' O' or an ' X' in one square of a grid consisting of nine squares. The winner is the first player to get three of the same symbols in a row.
                            </p>
                            <!-- <div class="btn p-0 ">
                                <a href="#" class="btn_class primary_btn">reset</a>
                                
                                
                            </div> -->
                            <div class="player_section ">
                                <div class="player_details">
                                    <span class="player_name active">Player(x)</span>
                                    <span class="player_name ">Player(o)</span> 
                                    <span class="player_animation">
    
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
        </section>
    </section>
